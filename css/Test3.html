<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./Styles/Style3.css">
</head>
<body>
    <div>
        <form action="">
            <label for="fname" >First Name</label>
            <input type="text" placeholder="John" name="firstname" id="fname">

            <label for="lname" >Last Name</label>
            <input type="text" placeholder="Doe" name="lastname" id="lname">

            <label for="uname" >Username</label>
            <input type="text" placeholder="johndoe" name="usrename" id="uname">

            <label for="email" >E-mail</label>
            <input type="email" placeholder="johndoe@gmail.com" name="e-mail" id="email">

            <label for="pass" >Password</label>
            <input type="password"  name="password" id="pass">

            <label for="adres" >Address</label>
            <input type="text" placeholder="1st Street 1" name="adsresd" id="adres"> name="" id=""

            <label for="country" >Country</label>
            <select name="Country" id="country">
                <option value="comedy">Portugal</option>
                <option value="ejtemaee">Iran</option>
                <option value="farhangy">USA</option>
              </select>

            <label for="city" >City</label>
            <input type="text" placeholder="porto" name="city" id="city">

            <label for="zcode" >ZIP code</label>
            <input type="text" placeholder="4100-001" name="zip code" id="zcode">

            <label for="bio" >Bio</label>
            <textarea cols="36 " rows="5" placeholder=" Just a regular guy..." name="" id="bio">
            </textarea>

        </form>
    </div>
</body>
</html>
