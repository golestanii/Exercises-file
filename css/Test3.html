<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./Styles/Style3.css">
</head>
<body>
    <div class="box">
        <form action="">
            <div class="box1">
                <label for="fname" >First Name</label> <br>
                <input type="text" placeholder="John" name="firstname" id="fname">
            </div>

            <div class="box2">
                <label for="lname" >Last Name</label> <br>
                <input type="text" placeholder="Doe" name="lastname" id="lname">
            </div>

            <div class="box3">
               <label for="uname" >Username</label> <br>
                <input type="text" placeholder="johndoe" name="usrename" id="uname"> 
            </div>
            <br>
            <div class="box4">
                 <label for="email" >E-mail</label> <br>
                 <input type="email" placeholder="johndoe@gmail.com" name="e-mail" id="email">
            </div>
           
            <div class="box5">
                 <label for="pass" >Password</label> <br>
                 <input type="password"  name="password" id="pass">
            </div>
           
            <div class="box6">
               <label for="adres" >Address</label> <br>
               <input type="text" placeholder="1st Street 1" name="adsresd" id="adres"> 
            </div>
            
            <div class="box7">
                 <label for="country" >Country</label> <br>
                  <select name="Country" id="country">
                   <option value="comedy">Portugal</option>
                   <option value="ejtemaee">Iran</option>
                   <option value="farhangy">USA</option>
                  </select>
            </div>
           
              <div class="box8">
                  <label for="city" >City</label> <br>
                  <input type="text" placeholder="porto" name="city" id="city">
            </div>

            <div class="box9">
                <label for="zcode" >ZIP code</label> <br>
                <input type="text" placeholder="4100-001" name="zip code" id="zcode">
            </div>

            <div class="box10">   
                <label for="bio" >Bio</label> <br>
                <textarea cols="36 " rows="5" placeholder=" Just a regular guy..." name="bio" id="bio">
                </textarea>
            </div>
            <button type="submit">register</button>
        </form>
    </div>
</body>
</html>
